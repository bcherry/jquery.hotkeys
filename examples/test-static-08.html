<html>
    <head>
        <script src="jquery-1.4.2.js"></script>
        <script src="../jquery.hotkeys.js"></script>
    </head>

    <body>
        <h2>Sequences</h2>
        <p>Try a->b->c (you should be alerted with "woot!")</p>
        <script>
            $(document).bind("keydown", ["a", "b", "c"], function () {
                alert("woot");
            });

            $(document).bind("keydown", ["up", "up", "down", "down", "left", "right", "left", "right", "b", "a", "return"], function () {
                alert("konami!");
            })

        </script>
    </body>
</html>
